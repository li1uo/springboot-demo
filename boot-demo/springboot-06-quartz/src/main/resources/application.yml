spring:
  # quartz 配置
  quartz:
    # 延迟启动时间
    startup-delay: 10s
    # 是否覆盖原本任务
    overwrite-existing-jobs: true
    # 任务保存方式
    job-store-type: memory
  # 数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/springboot-demo?characterEncoding=utf8&useSSL=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# \u65E5\u5FD7\u6253\u5370\u7EA7\u522B
logging:
  level:
    org:
      springframework:
        web: debug
    demo:
      springboot:
        core: debug
